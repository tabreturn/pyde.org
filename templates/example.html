{% extends 'html.html' %}

{% block title %}{{contents.title|title}} // processing.py{% endblock %}

{% block content %}

<header id="navheader">

    # Generated using the <a href="https://github.com/jdf/processing.py/tree/master/mode/examples">Python Mode examples</a>

    <span class="breadcrumb">Home</a> &rsaquo; {{contents.category}} &rsaquo; {{contents.sub_category}}</span>

  </div>

</div>

{% endblock %}
