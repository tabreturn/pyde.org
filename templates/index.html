{% extends 'html.html' %}

{% block content %}

<header>
  <h1>Examples. Short, prototypical programs exploring the basics of programming with Processing.</h1>
</header>

<div id="thumbnails">
{% for eg in contents %}
  <a href="{{eg.thumb}}">
    <div class="thumbnail">
      <img src="{{eg.thumb}}" alt="{{eg.title}}" width="100%" /> 
      {{eg.category}}: 
      {{eg.title}}
    </div>
  </a>
{% endfor %}
</div>

{% endblock %}
